<style>
  @media print {
    body {
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      background-color: white !important;
    }
    header, footer, .no-print {
      display: none !important;
    }
    main {
      padding: 0 !important;
      margin: 0 !important;
      display: block !important;
      min-height: auto !important;
    }
    .print-container {
       box-shadow: none !important;
       border: none !important;
       padding: 0 !important;
       width: 100% !important;
       max-width: 100% !important;
       margin: 0 auto;
    }
    /* Styles to make timeline print better */
    .timeline-container-print-vertical {
        padding: 0 !important;
    }
    .timeline-container-print-vertical .timeline-item { 
        display: flex !important;
        flex-direction: column !important;
        align-items: flex-start !important;
        width: 100% !important;
        padding: 0 !important;
        margin-bottom: 2rem !important;
        page-break-inside: avoid;
    }
    .timeline-container-print-vertical .timeline-item > .order-1.w-5\/12,
    .timeline-container-print-vertical .timeline-item > .z-20 {
        display: none !important;
    }
    .timeline-container-print-vertical .timeline-item > .order-1.bg-white {
        width: 100% !important;
    }
    .timeline-container-print-vertical > .absolute {
        display: none !important; /* Hide the vertical line */
    }
  }
</style>

</head>
